<mat-card>
    <mat-card-header>
        <button 
          [routerLink]="ROUTES.client" 
          [routerLinkActive]="'active'" 
          mat-button 
          [ngClass]="{ 'valid': isClientValid }">
            <span>1</span>
            Client
        </button>
        <button 
          [routerLink]="ROUTES.address" 
          [routerLinkActive]="'active'" 
          mat-button 
          [ngClass]="{ 'valid': isAddressValid }">
            <span>2</span>
            Address
        </button>
        <button 
          [routerLink]="ROUTES.identity" 
          [routerLinkActive]="'active'" 
          mat-button 
          [ngClass]="{ 'valid': isIdentityValid}">
            <span>3</span>
            Identity
        </button>
    </mat-card-header>
    <mat-card-content>
        <router-outlet></router-outlet>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="showPrevious" (click)="onPreviousClick()">Previous Step</button>
        <button mat-button *ngIf="showNext" (click)="onNextClick()">Next Step</button>
        <button mat-button *ngIf="showFinal" (click)="onFinalClick()">Create Client</button>
    </mat-card-actions>
</mat-card>

<div [formGroup]="form" class="form-vertical">
    <mat-form-field>
        <mat-label>Document Type:</mat-label>
        <mat-select formControlName="documentType">
            <mat-option *ngFor="let documentType of dropdowns.documentType" [value]="documentType">
                {{ documentType }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('documentType')?.errors?.required">Document Type is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Series:</mat-label>
        <input matInput formControlName="series">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Number:</mat-label>
        <input matInput formControlName="number">
        <mat-error *ngIf="form.get('number')?.errors?.required">Number is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Issued By:</mat-label>
        <input matInput formControlName="issuedBy">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Date Of Issue:</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfIssue">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('dateOfIssue')?.errors?.required">Date is required</mat-error>
    </mat-form-field>

    <app-file-upload></app-file-upload>

</div>
